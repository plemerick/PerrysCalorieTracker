<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calorie Tracker Pro</title>
    <style>
        /* --- "PRETTY" STYLES RESTORED --- */
        :root { --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%); --secondary-grad: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        
        body {
            background: var(--primary-grad);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Main Content Card Style */
        .main-card, .api-box, .view {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        /* Tabs */
        .tabs { display: flex; gap: 15px; margin-bottom: 25px; justify-content: center; }
        .tab {
            padding: 12px 24px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            border-radius: 30px; /* Pill shape */
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .tab.active {
            background: white;
            color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .view { display: none; animation: fadeIn 0.4s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
            background: #f9f9f9;
        }
        input:focus, textarea:focus { border-color: #667eea; outline: none; background: white; }
        textarea { resize: vertical; min-height: 100px; }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            margin-top: 15px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn:active { transform: scale(0.98); }
        
        .btn-analyze { background: var(--secondary-grad); font-size: 1.1em; }
        .btn-add { background: #2ecc71; }
        .btn-sync { background: #3498db; }
        .btn-save-key { background: #333; margin-top: 10px; }

        /* API Key Box */
        .api-box { background: #333; color: white; border: 1px solid #444; }
        .api-box h3 { color: #f093fb; margin-bottom: 10px; }
        .api-box a { color: #f093fb; }
        .api-box input { background: #444; border-color: #555; color: white; }

        /* Results Area */
        .result-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            display: none;
            border: 2px dashed #667eea;
        }
        .result-container h3 { color: #667eea; margin-bottom: 15px; text-align: center; }

        /* Macro Grid Style */
        .macro-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        .macro-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .macro-val { font-size: 1.4em; font-weight: 800; color: #333; }
        .macro-lbl { font-size: 0.85em; color: #764ba2; text-transform: uppercase; margin-top: 5px; font-weight: 600;}

        /* Table Styles */
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 20px; }
        th { text-align: left; background: #f5f5f5; color: #667eea; font-weight: 600; padding: 12px; first-child: border-radius: 10px 0 0 10px; last-child: border-radius: 0 10px 10px 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        tr:hover td { background: #f9f9f9; }
        .delete-btn { color: #ff4757; cursor: pointer; font-weight: bold; border: none; background: none; padding: 5px 10px; border-radius: 5px; }
        .delete-btn:hover { background: #ffe0e3; }

        /* Image Preview */
        #preview { width: 100%; max-height: 250px; object-fit: cover; border-radius: 12px; margin-top: 15px; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #eee;}
        
        /* File Input Styling Hack */
        input[type="file"] { padding: 10px; background: white; }

        /* Loading Spinner */
        .loader { display: none; text-align: center; padding: 30px; color: #667eea; font-weight: 600; font-size: 1.1em; }
        .loader::after { content: '...'; animation: dots 1.5s steps(4, end) infinite; }
        @keyframes dots { 0%, 20% { content: '.'; } 40% { content: '..'; } 60%, 100% { content: '...'; } }

        /* Responsive */
        @media (max-width: 600px) {
            .macro-row { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
