<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calorie Tracker Pro</title>
    <style>
        /* --- PRO STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: white; text-align: center; margin-bottom: 20px; font-size: 2.2em; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        /* Cards */
        .card, .api-setup, .tab-content { background: rgba(255, 255, 255, 0.96); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        /* API Setup */
        .api-setup h3 { color: #667eea; margin-bottom: 10px; }
        .api-setup input { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; margin-top: 5px; }
        .api-setup button { margin-top: 10px; padding: 10px 20px; background: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .tab { padding: 12px 24px; background: rgba(255, 255, 255, 0.8); border: none; border-radius: 30px; cursor: pointer; font-weight: 600; color: #667eea; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .tab.active { background: white; color: #764ba2; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Inputs */
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        textarea, input[type="date"], input[type="month"] { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: inherit; margin-bottom: 15px; }
        textarea { min-height: 100px; resize: vertical; }
        textarea:focus, input:focus { outline: none; border-color: #667eea; }
        /* Image Upload */
        .file-input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        input[type="file"] { display: none; }
        .file-input-label { display: block; padding: 15px; background: #f8f9fa; border: 2px dashed #667eea; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; }
        .file-input-label:hover { background: #e8ebff; }
        .preview-image { max-width: 100%; max-height: 250px; border-radius: 8px; display: none; margin-top: 10px; border: 2px solid #eee; }
        /* Buttons */
        button.action-btn { width: 100%; padding: 14px; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: transform 0.2s; }
        button.action-btn:hover { transform: translateY(-2px); }
        .btn-analyze { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-add { background: #2ecc71; margin-top: 15px; }
        .btn-sync { background: #3498db; width: auto; padding: 10px 20px; }
        /* Results */
        .analysis-result { background: #f8f9fa; border-radius: 12px; padding: 20px; margin-top: 20px; display: none; border: 2px dashed #667eea; }
        .macro-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .macro-item { background: white; padding: 10px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .macro-label { font-size: 0.75em; color: #764ba2; text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .macro-value { font-size: 1.2em; font-weight: 800; color: #333; }
        /* Summary Cards */
        .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .summary-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .summary-card h3 { font-size: 0.9em; margin-bottom: 5px; opacity: 0.9; }
        .summary-card .value { font-size: 1.8em; font-weight: bold; }
        .summary-card .label { font-size: 0.8em; opacity: 0.8; }
        /* Tables */
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f5f5f5; color: #667eea; padding: 10px; text-align: left; font-size: 0.9em; }
        td { padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .delete-btn { color: #ff4757; background: none; border: none; cursor: pointer; font-weight: bold; }
        .loading { display: none; text-align: center; color: #667eea; padding: 20px; font-weight: bold; }
        @media (max-width: 600px) { .macro-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <h1>üçΩÔ∏è AI Calorie Tracker Pro</h1>

    <div class="api-setup" id="apiSetup">
        <h3>‚öôÔ∏è Setup Required</h3>
        <p>Enter your Anthropic API Key (sk-ant...)</p>
        <input type="password" id="apiKey" placeholder="Paste API Key here...">
        <button onclick="saveApiKey()">Save API Key</button>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('logger')">üìù Log Food</button>
        <button class="tab" onclick="switchTab('daily')">üìä Daily</button>
        <button class="tab" onclick="switchTab('weekly')">üìà Weekly</button>
        <button class="tab" onclick="switchTab('monthly')">üìÖ Monthly</button>
    </div>

    <div id="logger" class="tab-content active">
        <div class="card">
            <label>üìù Describe food (or upload image)</label>
            <textarea id="descInput" placeholder="e.g. 2 eggs, toast, and coffee..."></textarea>
            
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">üì∏ Click to Upload Photo</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <img id="preview" class="preview-image">

            <button class="action-btn btn-analyze" onclick="analyze()">ü§ñ Analyze with AI</button>
            <div id="loader" class="loading">Analyzing nutrition...</div>

            <div id="analysisResult" class="analysis-result">
                <h3 id="resFood" style="color:#667eea; text-align:center; margin-bottom:10px;">Food Name</h3>
                <div class="macro-grid">
                    <div class="macro-item"><div class="macro-label">Calories</div><div class="macro-value" id="resCal">0</div></div>
                    <div class="macro-item"><div class="macro-label">Protein</div><div class="macro-value" id="resPro">0</div></div>
                    <div class="macro-item"><div class="macro-label">Carbs</div><div class="macro-value" id="resCarb">0</div></div>
                    <div class="macro-item"><div class="macro-label">Fat</div><div class="macro-value" id="resFat">0</div></div>
                </div>
                <button class="action-btn btn-add" onclick="addEntry()">‚ûï Add to Log</button>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Today's Log</h3>
                <button class="action-btn btn-sync" onclick="sync()">‚òÅÔ∏è Sync to Sheets</button>
            </div>
            <div id="syncStatus" style="text-align:right; font-size:0.8em; color:#666; margin-top:5px;"></div>
            <input type="date" id="logDate">
            <div class="table-container">
                <table id="logTable">
                    <thead><tr><th>Time</th><th>Food</th><th>Cal</th><th>P</th><th>C</th><th>F</th><th></th></tr></thead>
                    <tbody id="logBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="daily" class="tab-content">
        <div class="card">
            <h3>üìä Daily Summary</h3>
            <input type="date" id="dailyDate">
            <div class="summary-cards">
                <div class="summary-card"><h3>Calories</h3><div class="value" id="dCal">0</div><div class="label">kcal</div></div>
                <div class="summary-card"><h3>Protein</h3><div class="value" id="dPro">0</div><div class="label">g</div></div>
                <div class="summary-card"><h3>Carbs</h3><div class="value" id="dCarb">0</div><div class="label">g</div></div>
                <div class="summary-card"><h3>Fat</h3><div class="value" id="dFat">0</div>
